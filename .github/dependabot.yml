version: 2
updates:
  - package-ecosystem: npm
    directory: '/'
    schedule:
      interval: 'daily'
      time: '03:00'
      timezone: 'America/New_York'
    open-pull-requests-limit: 10
    versioning-strategy: increase
    labels:
      - dependencies
    ignore:
      - dependency-name: '@angular*'
      - dependency-name: 'ng-packagr'
    groups:
      typescript and eslint:
        patterns:
          - '*typescript*'
          - '*eslint*'
        exclude-patterns:
          - '*angular*'
      karma:
        patterns:
          - '*karma*'
      types:
        patterns:
          - '@types/*'
