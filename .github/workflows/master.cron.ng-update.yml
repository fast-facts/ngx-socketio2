name: Update Angular

on:
  schedule:
    - cron: '0 1 * * 1'
  workflow_dispatch:
    branches:
      - master

jobs:
  run:
    name: Update Angular
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: latest
      - run: npm install

      - uses: fast-facts/ng-update@v1
        with:
          repo-token: ${{ secrets.GH_TOKEN }}
